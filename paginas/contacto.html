<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/muelalogo-PhotoRoom.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contacto</title>
</head>
<body class="grilla_contact">
    <header class="header">
        <a href="../index.html"><img src="../img/muelalogo-PhotoRoom.png" alt="muela de colores" id="logo"></a>
        <h1 id="consultorioodontologico">Consultorio odontológico</h1>
        <nav>
            <a class="link" href="../index.html">Inicio</a>
            <a class="link" href="./especialidades.html">Especialidades</a>
            <a class="link" id="quienesSomos" href="./quienessomos.html">¿Quienes somos?</a>
            <a class="link" href="./ubicacion.html">Ubicacion</a>
            <a class="link linkActive" href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <h2 class="contacto_subtitulo">No dudes en escribirnos...</h2>

    <section class="contacto">
        
        <section class="cuadrodetexto">
           
            <fieldset class="cuadrodetexto_fieldset" style="width: fit-content;">
                <h3 class="cuadrodetexto_titulo">Contacto</h3>
                <form class="cuadrodetexto_formulario" action="contacto.html" method="post">
                    <div class="contacto_nombre">
                        <input class="nombre_input" type="text" name="Nombre" id="Nombre" placeholder="Nombre" required>
                    </div>
                    <div class="contacto_email">
                        <input class="email_input" type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="contacto_mensaje">
                        <input class="mensaje_input" type="text" name="Mensaje" id="Mensaje" placeholder="Mensaje" required>
                    </div>
                    <div class="contacto_enviar">
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </div>               
                </form>
            </fieldset>
        </section>
        <picture class="contacto_foto">
            <img src="../img/mujer-telefono.jpg" alt="mujer al telefono">
        </picture>
    </section>
    
 
        <footer class="footer">
            <img src="../img/muelalogo-PhotoRoom.png" alt="muela de colores" id="logofooter">
            <div class="footer_inside">
                <div class="footer_links">
                <div class="footer_box">
                        <div class="correo">
                            <h3 class="subtitulo_footer">Correo electrónico</h3>
                            <h4 class="detalle_footer">consultorio@odontologico.com.ar</h4>
                        </div>
                    </div>
                    <div class="footer_box">
                        <div class="direccion">
                            <h3 class="subtitulo_footer">Dirección</h3>
                            <h4 class="detalle_footer">9 de Julio 1000</h4>
                        </div>
                    </div>
                    <div class="footer_box">
                        <div class="redes">
                            <h3 class="subtitulo_footer" id="redesSociales">Redes Sociales</h3>
                            <a class="redes_sociales" href="http://www.instagram.com"><img src="../img/logo-instagram.webp" alt="Instagram" id="instagram"></a>
                            <a class="redes_sociales" href="http://www.facebook.com"><img src="../img/logo-facebooksvg.png" alt="Facebook" id="facebook"></a>
                            <a class="redes_sociales" href="https://www.linkedin.com/"><img src="../img/logo-linkedin-PhotoRoom.png" alt="Linkedin" id="linkedin"></a>
                        </div>
                    </div>
                </div>          
            </div>
        
           
            <section class="scroll">
                <h3 class="top">Ir arriba</h3>
                <a href="#logo"><img src="../img/logo-flechaarriba.jpg" alt="Flecha negra hacia arriba" id="flecha"></a>
            </section>
            
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
